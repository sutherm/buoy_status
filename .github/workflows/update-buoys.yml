name: Update Buoys Data Daily

on:
  schedule:
    - cron: "0 7 * * *"     # runs daily at 06:00 UTC
  workflow_dispatch:        # allow manual run in Actions tab

permissions:
  contents: write           # allow commits to main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install pandas requests

      - name: Run buoy update script
        run: |
          python pull_buoys.py

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add data/buoys.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Automated buoy data update"
            git push
          fi
